<!DOCTYPE html>
<html lang="es">

<!-- No tuve tiempo de aplicarle la misma estetica que el resto de las páginas -->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="container-logo">
                    <i class="fa-solid fa-fire-flame-curved"></i>
                    <h1 class="logo"><a href="index.html">Zeba Cozinha</a></h1>
                </div>
            </div>
        </div>

        <div class="container-navbar">
            <nav class="navbar container">
                <i class="fa-solid fa-bars" id="menu-hamburguesa"></i>
                <ul class="menu">
                    <li><a href="#">Últimas recetas</a></li>
                    <li><a href="recetasSaladas.html">Recetas Saladas</a></li>
                    <li><a href="recetasDulces.html">Recetas Dulces</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <h2>Formulario de Compra</h2>
        <form action="procesar_compra.html" method="post">
            <div class="form-group">
                <label for="nombre">Nombre del Cliente</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="pago">Medio de Pago</label>
                <select id="pago" name="pago" required>
                    <option value="Tarjeta">Tarjeta de Crédito/Débito</option>
                    <option value="MercadoPago">Mercado Pago</option>
                    <option value="Transferencia">Transferencia Bancaria</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Pedido</button>
            </div>
        </form>
    </div>
    <script src="scripts/scripts.js"></script>
</body>

</html>
